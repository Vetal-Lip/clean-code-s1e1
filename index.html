<!DOCTYPE html>
<html>  
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">  
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">  
</head>  
<body>  
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="some-img">
    <a class="header-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>  
  </header>  
  <main class="wrapper-inner">
    <section id="add-item">
      <label for="new-task" class="add-item__label">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task" 
               class="task add-item__input" 
               type="text">
        <button class="add-btn">Add</button>
      </div>  
    </section>
    <h3>Todo</h3>  
    <ul id="incomplete-tasks">  
      <li class="incomplete-tasks-item">
        <input class="incomplete-tasks-item__checkbox" 
               type="checkbox">
        <label class="task">Pay Bills</label>
        <input class="incomplete-tasks-item__text" 
               type="text">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">
          <img class="delete-img" src="./remove.svg" alt="some-img">
        </button>
      </li>  
      <li class="incomplete-tasks-item edit-mode">
        <input class="incomplete-tasks-item__checkbox" 
               type="checkbox">
        <label class="task">Go Shopping</label>
        <input class="task incomplete-tasks-item__text" 
               type="text" 
               value="Go Shopping">
        <button class="edit-btn">Save</button>
        <button class="delete-btn">
          <img class="delete-img" src="./remove.svg" alt="some-img">
        </button>
      </li>  
    </ul>  
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li class="completed-tasks-item">
        <input class="completed-tasks-item__checkbox"  
               type="checkbox" 
               checked>
        <label class="task completed-tasks-item__label">See the Doctor</label>
        <input class="task completed-tasks-item__text"
               type="text" >
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">
          <img class="delete-img" src="./remove.svg" alt="some-img">
        </button>  
      </li>  
    </ul>  
  </main>  
  <script src="app.js"></script>  
</body>  
</html>
